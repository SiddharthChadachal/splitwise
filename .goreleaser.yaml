version: 2

project_name: splitwise

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: splitwise
    main: ./cmd
    binary: splitwise
    ldflags:
      - -s -w
    env:
      - CGO_ENABLED=0
    goos:
      - linux 
      - darwin
    goarch:
      - amd64
      - arm64


archives:
  - id: archives
    formats: [tar.gz, zip]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}xamd64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

