nfpms:
  - id: linux-packages
    package_name: splitwise
    file_name_template:  >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    vendor: "SiddharthChadachal"
    maintainer: "SiddharthChadachal"
    homepage: "https://github.com/SiddharthChadachal/splitwise"
    description: "SPLITWISE: splits your bills wisely"
    license: "MIT"
    formats: [deb, rpm]
    bindir: "usr/bin"



checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

release:
  github:
    owner: SiddharthChadachal
    name: splitwise
  draft: false
  prerelease: false


changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

